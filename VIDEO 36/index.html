<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css multicolor website</title>
    <style>
        :root{
            --primary-color:rgba(0, 255, 255, 0.644);
            --text-color:black;
            --secondary-color:rgba(255, 247, 0, 0.559);
        }
        *{
            margin: 0;
            padding: 0;
            font-family:'Poppins',sans-serif;
        }
        body{
            background-color: var(--secondary-color);
        }
        ul li{
            list-style: none;
            display: inline;
            padding: 23px;
            font-weight:bolder;
            color: var(--text-color);
            


        }

        nav{
            background-color:var(--primary-color);
            font-family:'Poppins',sans-serif;
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>
</html>
